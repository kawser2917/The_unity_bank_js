<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="text-amber-300 font-semibold">The Unity
                Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-500 w-9/12 mx-auto mt-12 p-12">
            <h3 class="text-3xl font-medium mb-3">Please Login</h3>
            <div>
                <input  class="p-2 w-9/12 block mb-5" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="p-2 w-9/12 block mb-5" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <input id="btn-submit" class="bg-orange-500 p-4 text-white rounded-lg hover:bg-sky-700" type="submit" value="Submit">
            </div>

        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
